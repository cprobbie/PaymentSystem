<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
      <input name="Amount" #Amount="ngModel" [(ngModel)]="service.formData.Amount" class="form-control" required min="1"
        placeholder="Amount" required min="1">
    </div>
  </div>
  <div class="form-group">
    <select name="PaymentType" #PaymentType="ngModel" [(ngModel)]="service.formData.PaymentType" class="form-control"
      required>
      <option value="">-Select Payment Type-</option>
      <option value="Bronze">Bronze</option>
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
      <input name="Amount" #Amount="ngModel" [(ngModel)]="service.formData.Amount" class="form-control"
        placeholder="Amount" required min="1">
    </div>
  </div>
  <div class="form-group">
    <select name="PaymentType" #PaymentType="ngModel" [(ngModel)]="service.formData.PaymentType" class="form-control"
      required>
      <option value="">-Select Payment Type-</option>
      <option value="Bronze">Bronze</option>
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
    </select>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="">Fees</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <input name="ProcessingFee" #ProcessingFee="ngModel" [(ngModel)]="service.formData.ProcessingFee" readonly
          class="form-control">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="">Settlement Amount</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <input name="SettlementAmount" #SettlementAmount="ngModel" [(ngModel)]="service.formData.SettlementAmount"
          readonly class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
